<form novalidate ng-submit="merge(mergeTarget)">
  <div class="row">
    <div class="large-9 columns">
      <p>
        <h4>Merge {{unit.label}} into another unit</h4>
        <em>After merging, all doses using {{unit.label}} will use the target unit, and {{unit.label}} will be deleted.</em>
      </p>
      <div class="row">
        <div class="large-6 columns">
          <label>Target unit
            <select ng-model="mergeTarget" ng-options="otherUnit.label for otherUnit in otherUnits"></select>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-6 columns">
          <button class="button small" ng-disabled="!mergeTarget || isMerging" type="submit">Merge</button>
        </div>
      </div>
    </div>
  </div>
</form>
<a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
