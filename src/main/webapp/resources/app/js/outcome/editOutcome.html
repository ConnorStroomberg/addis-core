<form novalidate ng-submit="saveOutcome()">
  <div class="row">
    <div class="large-9 columns">
      <h3>Edit Outcome</h3>
    </div>
  </div>
  <div class="row">
    <div class="large-9 columns">
      <label>Name
        <input autofocus type="text" ng-model="outcome.name" ng-change="checkForDuplicateOutcomeName(outcome)">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-9 columns">
      <label>Motivation
        <textarea rows="8" ng-model="outcome.motivation"></textarea>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-9 columns">
      <button class="success" type="submit" ng-disabled="!outcome.name || isDuplicateName || isSaving">Edit</button>
      <div class="alert" ng-show="isDuplicateName">Duplicate name.</div>
    </div>
  </div>
  <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
