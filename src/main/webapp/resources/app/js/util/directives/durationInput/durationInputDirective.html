<div class="grid-x grid-margin-x">
  <div class="cell large-offset-1 large-5 medium-6">
    <label>Amount</label>
    <input type="number" name="input" ng-model="durationScratch.numberOfPeriods" min="0"
      ng-change="durationString = generateDurationString(durationScratch)">
  </div>
  <div class="cell large-6 medium-6">
    <label>Unit</label>
    <select ng-model="durationScratch.periodType" placeholder="select unitName" ng-options="periodTypeOption.label for periodTypeOption in periodTypeOptions track by periodTypeOption.code"
      ng-change="durationString = generateDurationString(durationScratch)"></select>
  </div>
</div>
