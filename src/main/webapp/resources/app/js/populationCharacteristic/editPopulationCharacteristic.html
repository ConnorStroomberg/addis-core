<form novalidate ng-submit="editItem()">
    <div class="row">
        <div class="large-8 columns">
            <h3>Edit Population Characteristic</h3>
        </div>
    </div>
    <div class="row">
        <div class="large-8 columns">
            <label>Name
                <input autofocus type="text" ng-model="item.label.value">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-8 columns">
            <button class="success" type="submit" ng-disabled="!item.label">Edit</button>
        </div>
    </div>
    <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
