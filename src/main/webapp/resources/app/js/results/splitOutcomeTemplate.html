<div class="row">
  <div class="large-9 columns">
    <h3>Split up outcome measure: {{outcome.label}}</h3>
  </div>
</div>
<form novalidate ng-submit="splitOutcome(targetName)">
  <div class="row">
    <div class="large-6 columns">
      <label>New outcome name
        <input type="text" ng-model="targetName">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-9 columns">
      <label>Rows to include</label>
      <label ng-repeat="(rowLabel, row) in nonConformantMeasurementsMap">
        <input type="checkbox" ng-model="row.toMove"> {{rowLabel}}
      </label>
      <button class="button" type="submit" ng-disabled="!targetName">Split</button>
    </div>
  </div>
</form>
<a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
