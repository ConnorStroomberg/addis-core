<table>
<h5>{{variable.label}}</h5>
  <tr>
    <th>Measurement moment</th>
    <th>Arm</th>
    <th>mean</th>
    <th>Â± sd</th>
    <th>N</th>
  </tr>
  <tr ng-repeat="inputRow in inputRows">
    <td class="y-head" rowspan="{{inputRow.nArms}}" ng-if="$index % inputRow.nArms === 0" style="vertical-align:baseline">{{inputRow.measurementMoment.label}}</td>
    <td class="y-head">{{inputRow.arm.label}}</td>
    <td class="input-cell"><input type="number" ng-model="inputRow.mean"/></td>
    <td class="input-cell"><input type="number" ng-model="inputRow.sd"/></td>
    <td class="input-cell"><input type="number" ng-model="inputRow.n"/></td>
  </tr>
</table>
