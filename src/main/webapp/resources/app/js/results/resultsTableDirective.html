<button type="button" class="button secondary expand" ng-click="toggle()">{{variable.label}} <i ng-class="isExpanded ? 'fa-compress' : 'fa-expand'" class="fa right" aria-hidden="true"></i></button>
<table style="width: 100%;" ng-if="isExpanded">
  <tr>
    <th>Measurement moment</th>
    <th>Arm/Group</th>
    <th ng-repeat="inputHeader in inputHeaders">{{inputHeader}}</th>
  </tr>
  <tr ng-repeat="inputRow in inputRows">
    <td class="y-head" rowspan="{{inputRow.numberOfGroups}}" ng-if="$index % inputRow.numberOfGroups === 0" style="vertical-align:baseline">{{inputRow.measurementMoment.label}}</td>
    <td class="y-head">{{inputRow.group.label}}</td>
    <td class="input-cell" ng-repeat="inputColumn in inputRow.inputColumns">
      <result-input-directive is-editing-allowed="isEditingAllowed" row="inputRow" column="inputColumn" />
    </td>
  </tr>
</table>
