<button type="button" class="button" ng-click="toggle()">{{isExpanded ? 'Hide' : 'Show'}} measurements</button>
<table style="width: 100%;" ng-if="isExpanded">
  <tr>
    <th>Measurement moment</th>
    <th>Arm/Group</th>
    <th ng-repeat="inputHeader in inputHeaders">{{inputHeader.label}}<inline-help ng-if="inputHeader.lexiconKey" help-key="{{inputHeader.lexiconKey}}"></inline-help></th>
  </tr>
  <tr ng-repeat="inputRow in inputRows">
    <td class="y-head" rowspan="{{inputRow.numberOfGroups}}" ng-if="$index % inputRow.numberOfGroups === 0"
      style="vertical-align:baseline">
      <span ng-if="!isEditingMM[inputRow.measurementMoment.uri]">{{inputRow.measurementMoment.label}}</span>
      <div class="row collapse" ng-if="isEditingMM[inputRow.measurementMoment.uri]">
        <div class="small-6 columns">
          <select ng-options="mm.label for mm in measurementMomentOptions[inputRow.measurementMoment.uri]"
            ng-model="measurementMomentSelections[inputRow.measurementMoment.uri]"
            ng-change="checkMeasurementOverlap()"></select>
        </div>
        <div class="small-3 columns">
          <button type="button" class="postfix" ng-click="editMeasurementMoment(inputRow.measurementMoment.uri, inputRow.rowLabel)" ng-disabled="measurementMomentSelections[inputRow.measurementMoment.uri].label === 'Unassign' && !inputRow.rowLabel.trim()">Done</button>
        </div>
        <div class="small-3 columns">
          <button type="button" class="postfix alert" ng-click="isEditingMM[inputRow.measurementMoment.uri] = false">Cancel</button>
        </div>
      </div>
      <div class="row" ng-if="isEditingMM[inputRow.measurementMoment.uri] && measurementMomentSelections[inputRow.measurementMoment.uri].label === 'Unassign'">
        <div class="columns small-12">
          <label>Non-conformant row label</label>
          <input type="text" ng-model="inputRow.rowLabel">
        </div>
      </div>
      <a ng-click="showEditMeasurementMoment(inputRow.measurementMoment.uri)" ng-hide="isEditingMM[inputRow.measurementMoment.uri] || !isEditingAllowed"><i class="fa fa-edit"></i></a>
      <span ng-show="isEditingMM[inputRow.measurementMoment.uri] && overlapMap[inputRow.measurementMoment.uri]"
        class="alert">Already data at this measurement moment.</span>
    </td>
    <td class="y-head">{{inputRow.group.label}}</td>
    <td class="input-cell" ng-repeat="inputColumn in inputRow.inputColumns">
      <result-input-directive is-editing-allowed="isEditingAllowed" row="inputRow" column="inputColumn"
      />
    </td>
  </tr>
</table>
