<div class="row">
  <div class="columns large-6 medium-6 small-12 end">
    <ul class="no-bullet">
      <li>
        <span><strong>Group allocation: </strong></span>
        <enum-options options-constant-name="'GROUP_ALLOCATION_OPTIONS'" edit-mode="false" selected-option="item.groupAllocation" ></enum-options>
      </li>
      <li>
        <span><strong>Blinding: </strong></span>
        <enum-options options-constant-name="'BLINDING_OPTIONS'" edit-mode="false" selected-option="item.blinding" ></enum-options>
      </li>
      <li>
        <span><strong>Status: </strong></span>
        <enum-options options-constant-name="'STATUS_OPTIONS'" edit-mode="false" selected-option="item.status" ></enum-options>
      </li>
      <li>
        <span><strong>Number of centers: </strong></span> {{::item.numberOfCenters || 'unknown'}}
      </li>
      <li>
        <span><strong>Objective: </strong></span> {{::item.objective || 'unknown'}}
      </li>
    </ul>
  </div>
</div>
