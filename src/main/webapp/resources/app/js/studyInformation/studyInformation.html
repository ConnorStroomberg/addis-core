<div class="grid-x">
  <div class="cell large-10 medium-10 small-12 end">
    <ul class="no-bullet">
      <li>
        <span>Group allocation: </span>
        <strong><enum-options options-constant-name="'GROUP_ALLOCATION_OPTIONS'" edit-mode="false" selected-option="item.allocation"></enum-options></strong>
      </li>
      <li>
        <span>Blinding: </span>
        <strong><enum-options options-constant-name="'BLINDING_OPTIONS'" edit-mode="false" selected-option="item.blinding"></enum-options></strong>
      </li>
      <li>
        <span>Status: </span>
        <strong><enum-options options-constant-name="'STATUS_OPTIONS'" edit-mode="false" selected-option="item.status"></enum-options></strong>
      </li>
      <li>
        <span>Number of centers: </span>
        <span> <strong>{{::item.numberOfCenters || 'unknown'}} </strong></span>
      </li>
      <br />
      <li>
        <span>Objective: </span>
      </li>
      <li>
        <span style="white-space: pre-wrap;">{{::item.objective.comment || 'unknown'}}</span>
      </li>
    </ul>
  </div>
</div>
