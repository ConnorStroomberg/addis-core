<form novalidate ng-submit="editItem()">
  <div class="row">
    <div class="large-9 medium-12 columns">
      <h3>Edit study information</h3>
    </div>
  </div>

   <div class="row">
    <div class="large-9 columns">
      <label>Blinding
         <enum-options 
         options-constant-name="'BLINDING_OPTIONS'" 
         edit-mode="true" 
         selected-option="itemScratch.blinding" ></enum-options>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-9 columns">
      <button class="success" type="submit" ng-disabled="!itemScratch.blinding">Edit
      </button>
    </div>
  </div>
  <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
