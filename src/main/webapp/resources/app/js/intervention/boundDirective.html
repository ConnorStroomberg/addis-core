<!-- bound definition -->
<div class="row">
  <div class="columns large-2">
    <label>{{boundName}} bound
      <input type="checkbox" ng-model="isBoundEnabled" ng-change="toggleBound(isBoundEnabled)">
    </label>
  </div>
  <div class="columns large-2">
    <select ng-disabled="!isBoundEnabled || scaledUnits.isAddingScaledUnit" ng-model="bound.type"
      ng-options="boundOption.label for boundOption in BOUND_OPTIONS"></select>
  </div>
  <div class="columns large-2">
    <input ng-disabled="!isBoundEnabled || scaledUnits.isAddingScaledUnit" type="number" step="0.001"
      ng-model="bound.value">
  </div>
  <div class="columns large-3">
    <div class="row collapse">
        <div class="small-9 columns">
          <select ng-disabled="!isBoundEnabled || scaledUnits.isAddingScaledUnit" ng-model="bound.unit"
            ng-options="scaledUnit.name for scaledUnit in scaledUnits"></select>
        </div>
        <div class="small-3 columns">
          <button class="postfix" ng-disabled="!isBoundEnabled || scaledUnits.isAddingScaledUnit" ng-click="openScaledUnitCreation()"><b>+</b></button>
        </div>
      </div>
  </div>
  <div class="columns large-3 end">
    per {{unitPeriod | durationFilter}}
    <a ng-disabled="!isBoundEnabled || scaledUnits.isAddingScaledUnit" class="fa fa-edit" ng-click="showEditPeriod()"></a>
  </div>
</div>

<!-- unit definition -->
<div class="row" ng-show="scaledUnits.isAddingScaledUnit && scaledUnits.isAddingScaledUnit === boundType">
  <div class="columns large-4">
  </div>
  <div class="columns large-2">
    <select ng-model="newScaledUnit.multiplier" ng-options="multiplier.label for multiplier in metricMultipliers" ng-change="updateNewScaledUnit(newScaledUnit)"></select>
  </div>
  <div class="columns large-2">
    <select ng-model="newScaledUnit.unit" ng-options="unit.unitName for unit in unitConcepts"  ng-change="setDefaultName(newScaledUnit)"></select>
  </div>
  <div class="columns large-2">
    <input type="text" ng-model="newScaledUnit.name">
  </div>
  <div class="columns large-2 end">
    <button ng-disabled="isSavingUnit || !newScaledUnit.multiplier || !newScaledUnit.unit || !newScaledUnit.name || isDuplicateName(newScaledUnit.name)"
      ng-click="saveScaledUnit(newScaledUnit)">save unit</button>
  </div>
</div>
