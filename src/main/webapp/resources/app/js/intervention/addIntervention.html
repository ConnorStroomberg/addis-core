<form id="add-analysis-form" novalidate ng-submit="addIntervention(newIntervention)">
  <h3>Add a new intervention</h3>
  <div class="row">
    <div class="large-10 columns">
      <label>Semantic intervention
        <select ng-model="newIntervention.semanticIntervention" ng-options="semanticIntervention as semanticIntervention.label for semanticIntervention in semanticInterventions | orderBy:'label'"
        ng-change="newIntervention.name = newIntervention.semanticIntervention.label; checkForDuplicateInterventionName(newIntervention.name)"></select>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-10 columns">
      <label>Name
        <input type="text" ng-model="newIntervention.name" ng-change="checkForDuplicateInterventionName(newIntervention.name)">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-10 columns">
      <label>Motivation
        <textarea rows="4" ng-model="newIntervention.motivation"></textarea>
      </label>
    </div>
  </div>
  <div class="row">
    <button class="button small success" ng-disabled="!newIntervention.name || !newIntervention.semanticIntervention || duplicateInterventionName.isDuplicate"
    type="submit">Add intervention
    </button>
    <div class="alert" ng-show="duplicateInterventionName.isDuplicate">Duplicate name.</div>
  </div>
  <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
