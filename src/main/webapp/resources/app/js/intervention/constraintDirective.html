<div class="row">
  <div class="columns large-2">
    <label>Lower bound
      <input type="checkbox" ng-model="fixedLowerBoundEnabled" ng-change="toggleLowerBound(fixedLowerBoundEnabled)" />
    </label>
  </div>
  <div class="columns large-2">
    <select ng-disabled="!fixedLowerBoundEnabled" ng-model="model.fixedLowerBound.type"
      ng-options="lowerBoundOption.label for lowerBoundOption in LOWER_BOUND_OPTIONS"></select>
    </label>
  </div>
  <div class="columns large-2">
    <input ng-disabled="!fixedLowerBoundEnabled" type="number" step="0.001" ng-model="model.fixedLowerBound.value">
  </div>
  <div class="columns large-2 end">
    <select ng-disabled="!fixedLowerBoundEnabled" ng-model="model.fixedLowerBound.unit"
      ng-options="unit for unit in units"></select>
  </div>
</div>
<div class="row">
  <div class="columns large-2">
    <label>Upper bound
      <input type="checkbox" ng-model="fixedUpperBoundEnabled" ng-change="toggleUpperBound(fixedLowerBoundEnabled)"/>
    </label>
  </div>
  <div class="columns large-2">
    <select ng-disabled="!fixedUpperBoundEnabled" ng-model="model.fixedUpperBound.type"
      ng-options="upperBoundOption.label for upperBoundOption in UPPER_BOUND_OPTIONS"></select>
  </div>
  <div class="columns large-2">
    <input ng-disabled="!fixedUpperBoundEnabled" type="number" step="0.001" ng-model="model.fixedUpperBound.value">
  </div>
  <div class="columns large-2 end">
     <select ng-disabled="!fixedUpperBoundEnabled" ng-model="model.fixedUpperBound.unit"
      ng-options="unit for unit in units"></select>
  </div>
</div>
