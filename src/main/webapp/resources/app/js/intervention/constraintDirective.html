<div class="row">
  <div class="columns large-3">
    Dose range
  </div>
</div>
<div class="row">
  <div class="columns large-2">
    <label>Lower bound
      <input type="checkbox" ng-model="model.fixedLowerBoundEnabled" />
    </label>
  </div>
  <div class="columns large-2">
    <select ng-disabled="!model.fixedLowerBoundEnabled" ng-model="model.fixedLowerBound.type"
      ng-options="lowerBoundOption.label for lowerBoundOption in LOWER_BOUND_OPTIONS"></select>
    </label>
  </div>
  <div class="columns large-2">
    <input ng-disabled="!model.fixedLowerBoundEnabled" type="number" step="0.001" ng-model="model.fixedLowerBound.value">
  </div>
  <div class="columns large-2">
    <select ng-disabled="!model.fixedLowerBoundEnabled" ng-model="model.fixedLowerBound.unit"
      ng-options="unit for unit in units"></select>
  </div>
</div>
<div class="row">
  <div class="columns large-2 end">
    <label>Upper bound
      <input type="checkbox" ng-model="model.fixedUpperBoundEnabled" />
    </label>
  </div>
  <div class="columns large-2">
    <select ng-disabled="!model.fixedUpperBoundEnabled" ng-model="model.fixedUpperBound.type"
      ng-options="upperBoundOption.label for upperBoundOption in UPPER_BOUND_OPTIONS"></select>
  </div>
  <div class="columns large-2">
    <input type="number" step="0.001" ng-model="model.fixedUpperBound.value">
  </div>
  <div class="columns large-2 end">
     <select ng-disabled="!model.fixedUpperBoundEnabled" ng-model="model.fixedUpperBound.unit"
      ng-options="unit for unit in units"></select>
  </div>
</div>
