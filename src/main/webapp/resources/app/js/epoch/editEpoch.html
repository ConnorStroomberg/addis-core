<form novalidate ng-submit="editItem()">
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell">
        <h3>Edit epoch</h3>
      </div>
    </div>
    <div class="grid-x">
      <div class="cell">
        <label>Name
          <input autofocus="true" type="text" ng-model="itemScratch.label">
        </label>
      </div>
    </div>
    <div class="grid-x">
      <div class="cell">
        <label>Description
          <textarea grid-xs="8" ng-model="itemScratch.comment"></textarea>
        </label>
      </div>
    </div>
    <div class="grid-x" ng-class="{'form-input-group': (durationType != 'period')}">
      <div class="cell">
        <label>Duration</label>
        <input ng-model="durationType" type="radio" ng-change="changeToInstantaneous()" name="durationType"
          value="instantaneous" id="instantaneousOption">
        <label for="instantaneousOption">instantaneous</label>
        <input ng-model="durationType" type="radio" ng-change="changeToDuration()" name="durationType"
          value="period" id="periodOption">
        <label for="periodOption">duration</label>
      </div>
    </div>
    <div ng-show="durationType == 'period'" class="grid-x form-input-group">
      <duration-input duration-string="itemScratch.duration">
      </duration-input>
    </div>
    <div class="grid-x">
      <div class="cell">
        <label for="isPrimaryCheckBox">Is primary epoch</label>
        <input id="isPrimaryCheckBox" ng-model="itemScratch.isPrimary" type="checkbox">
      </div>
    </div>
    <div class="grid-x">
      <div class="cell">
        <button class="button success" type="button submit" ng-disabled="(!itemScratch.label || !isValidDuration(itemScratch.duration)) || isEditing">Edit
        </button>
      </div>
    </div>
  </div>
  <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</form>
