<form novalidate ng-submit="addItem()">
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell">
        <h3>Add a new epoch</h3>
      </div>
    </div>
    <div class="grid-x">
      <div class="cell">
        <label>Name
          <input autofocus="true" type="text" ng-model="item.label">
        </label>
      </div>
    </div>
    <div class="grid-x">
      <div class="cell">
        <label>Description
          <textarea grid-xs="8" ng-model="item.comment"></textarea>
        </label>
      </div>
    </div>
    <div class="grid-x" ng-class="{'form-input-group': (item.durationType != 'period')}">
      <div class="cell">
        <label>Duration <inline-help help-key="epoch-duration"></inline-help></label>
        <input ng-model="item.durationType" type="radio" name="durationType" value="instantaneous"
          id="instantaneousOption" ng-change="changeToInstantaneous()">
        <label for="instantaneousOption">instantaneous</label>
        <input ng-model="item.durationType" type="radio" name="durationType" value="period"
          id="periodOption">
        <label for="periodOption">duration</label>
      </div>
    </div>
    <div ng-show="item.durationType == 'period'" class="grid-x form-input-group">
      <duration-input duration-string="item.duration">
      </duration-input>
    </div>
    <div class="grid-x">
      <div class="cell">
        <label for="isPrimaryCheckBox">Is primary epoch <inline-help help-key="primary-epoch"></inline-help></label>
        <input id="isPrimaryCheckBox" ng-model="item.isPrimaryEpoch"
          type="checkbox">
      </div>
    </div>
    <div class="grid-x">
      <div class="cell">
        <button class="button success" type="submit" ng-disabled="(!item.label || !isValidDuration(item.duration) || !item.durationType)">Add
        </button>
      </div>
    </div>
  </div>
  <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</form>
