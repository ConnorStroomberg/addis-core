<form novalidate ng-submit="createItem()">
  <div class="row">
    <div class="large-9 columns">
      <h3>Add a new Epoch</h3>
    </div>
  </div>
  <div class="row">
    <div class="large-9 columns">
      <label>Name
        <input autofocus="true" type="text" ng-model="item.label">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-9 columns">
      <label>Description
        <textarea rows="8" ng-model="item.comment"></textarea>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-6 columns">
      <label>Duration</label>
      <input ng-model="item.durationType" type="radio" name="durationType"
             value="instantaneous" id="instantaneousOption"><label for="instantaneousOption">instantaneous</label>
      <input ng-model="item.durationType" type="radio" name="durationType"
             value="period" id="periodOption"><label
        for="periodOption">duration</label>
    </div>
  </div>
  <div ng-show="item.durationType == 'period'" class="row">
    <div class="large-2 columns">
      <input type="number" name="input" ng-model="item.numberOfPeriods" value="1" min="0" max="99">
    </div>
    <div class="large-4 end columns">
      <select ng-model="item.periodType" placeholder="select unit">
        <option>hours</option>
        <option>days</option>
        <option>weeks</option>
        <option>months</option>
        <option>years</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="large-9 columns">
      <button class="success" type="submit" ng-disabled="!item.label">Add</button>
    </div>
  </div>
  <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
