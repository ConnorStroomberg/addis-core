<h4>{{item.label}}</h4>
<ul class="no-bullet">
  <li> <span ng-if="item.isPrimary"><strong>Primary epoch</strong></span></li>
  <li><span>Duration: </span> <span><strong>{{ item.duration | durationFilter }}</strong></span></li>
  <li ng-show="item.comment"><br><span>Description: </span></li>
  <li ng-show="item.comment"><span style="white-space: pre-wrap;">{{item.comment}}</span></li>
</ul>
