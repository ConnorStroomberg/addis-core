<form novalidate ng-submit="editDataset()">
    <div class="row">
        <div class="large-9 columns">
            <h3>Edit dataset</h3>
        </div>
    </div>
    <div class="row">
        <div class="large-9 columns">
            <label>Name
                <input autofocus type="text" ng-model="dataset.title">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-9 columns">
            <label>Description
                <textarea rows="8" ng-model="dataset.description"></textarea>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-9 columns">
            <button class="success" type="submit" ng-disabled="!dataset.title || isEditing">Edit</button>
        </div>
    </div>
    <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
