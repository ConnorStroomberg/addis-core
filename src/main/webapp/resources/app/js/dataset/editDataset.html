<form novalidate ng-submit="editDataset()">
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell">
        <h3>Edit dataset</h3>
      </div>
    </div>
    <div class="grid-x">
      <div class="cell">
        <label>Name
          <input autofocus type="text" ng-model="dataset.title">
        </label>
      </div>
    </div>
    <div class="grid-x">
      <div class="cell">
        <label>Description
          <textarea rows="8" ng-model="dataset.description"></textarea>
        </label>
      </div>
    </div>
    <div class="grid-x">
      <div class="cell">
        <button class="success" type="submit" ng-disabled="!dataset.title || isEditing">Edit</button>
      </div>
    </div>
  </div>
  <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</form>
