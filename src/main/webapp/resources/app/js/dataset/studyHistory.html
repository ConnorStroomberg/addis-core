<navbar-directive>
</navbar-directive>
<ul class="breadcrumbs fixed">
  <li><a ui-sref="datasets({userUid: user.id})">{{user.firstName}} {{user.lastName}}</a></li>
  <li><a ui-sref="datasets({userUid: user.id})">Datasets</a></li>
  <li><a ui-sref="dataset({userUid: user.id, datasetUUID: datasetUUID})">{{dataset.label}}</a></li>
  <li><a ui-sref="dataset({userUid: userUid, datasetUUID: datasetUUID})">Studies</a></li>
  <li><a ui-sref="dataset.study({userUid: userUid, datasetUUID: datasetUUID, studyGraphUuid: studyGraphUuid})">{{studyTitle}}</a></li>
  <li class="current active">History</li>
</ul>
<div class="row">
  <div class="columns large-12">
    <h1>Study history
      <inline-help help-key="study-history"></inline-help>
    </h1>
    <ul class="no-bullet">
      <li ng-repeat="historyItem in historyItems | orderBy : 'historyOrder'">
        <history-item item="historyItem" is-study-item="true"></history-item>
      </li>
    </ul>
  </div>
</div>
