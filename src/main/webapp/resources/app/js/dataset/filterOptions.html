<h3>Columns to be shown</h3>

<form name="projectForm">
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell large-6 medium-6">
        <span>Select interventions to filter on:</span>
        <ui-select class="addis-select2" style="width:100%;" multiple theme="select2" ng-model="filterSelections.drugs"
          data-placeholder="no criteria selected" ">
        <ui-select-match>{{$item.label}}</ui-select-match>
        <ui-select-choices repeat="intervention in interventions | filter: $select.search ">
          <div ng-bind-html="intervention.label | highlight: $select.search "></div>
        </ui-select-choices>
      </ui-select>
    </div>

    <div class="cell large-6 medium-6 ">
      <span>Select variables to filter on:</span>
      <ui-select class="addis-select2 " style="width:100%; " multiple theme="select2
          " ng-model="filterSelections.variables "
        data-placeholder="no criteria selected "">
          <ui-select-match>{{$item.label}}</ui-select-match>
          <ui-select-choices repeat="variable in variables | filter: $select.search">
            <div ng-bind-html="variable.label | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>

    </div>

    <div class="grid-x">
      <div class="cell">
        <button class="button" ng-click="updateFilteredStudies()">Update filter</button>
      </div>
    </div>
  </div>
  <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</form>
