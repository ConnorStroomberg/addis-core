<div class="row">
    <div class="columns 12-large" style="margin-top: 1rem;">
        <h1 style="display:inline; margin-right:1rem; vertical-align:middle;">Your datasets</h1>

        <button tabindex="0" class="button" ng-click="createDatasetDialog()">New</button>

        <ul>
            <li ng-repeat="dataset in datasets">
                <a ui-sref="dataset({datasetId: dataset.uuid})">{{dataset.title.value}} <span
                        ng-if="dataset.description.value"> - {{dataset.description.value}}</span></a>
            </li>
    </div>
