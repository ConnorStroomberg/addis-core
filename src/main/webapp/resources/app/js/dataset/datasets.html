<div ui-view>
  <div class="row">
    <div class="columns large-6">
      <h2>Datasets</h2>
      <button ng-show="loginUser.id === userUid" tabindex="0" class="button small" ng-click="createDatasetDialog()"><i class="fa fa-plus"></i> Add new dataset</button>
    </div>
    <div class="columns large-6">
      <h5> <a ui-sref="search" style="text-decoration: underline;"><i class="fa fa-search"></i> Go to Search</a>
        <h5>
    </div>
  </div>
  <div ng-show="!datasetsLoaded" class="row">
    <div class="column center large-12">
      <i class="fa fa-spinner fa-spin fa-3x"></i>
      <p>Loading datasets...</p>
    </div>
  </div>
  <div class="row" ng-show="datasetsLoaded">
    <div class="columns large-12">
      <em ng-show="datasets.length === 0">No datasets have been created</em>
      <table ng-show="datasets.length > 0">
        <tr>
          <th class="large-3">Name</th>
          <th class="large-9">Description</th>
        </tr>
        <tr ng-repeat="dataset in datasets">
          <td style="vertical-align: top;">
            <a ui-sref="dataset({userUid: userUid, datasetUUID: stripFrontFilter(dataset.uri, 'http://trials.drugis.org/datasets/')})">{{dataset.title}}</a></td>
          <td style="white-space: pre-wrap;">{{dataset.description}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="columns large-12">
      <h3>Other users</h3>
    </div>
    <div class="columns large-12">
      <ul class="no-bullet">
        <li ng-cloak class="ng-cloak" ng-show="!otherUsers.length">
          <em>You are the only user of trialverse</em>
        </li>
        <li ng-repeat="otherUser in otherUsers" style="margin-bottom: 1rem;">
          <a ui-sref="user({userUid: otherUser.userNameHash})">
            <img class="user-image" ng-src="https://secure.gravatar.com/avatar/{{::otherUser.md5}}?s=43&d=mm"> {{::otherUser.firstName}} {{::otherUser.lastName}}
          </a>
          <span ng-show="loginUser.userNameHash === otherUser.userNameHash">
            (this is you)</span>
        </li>
      </ul>
    </div>
  </div>
</div>
