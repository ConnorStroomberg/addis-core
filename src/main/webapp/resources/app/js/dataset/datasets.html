<navbar-directive></navbar-directive>
<div class="row">
    <div class="columns large-4">
        <h1>Your datasets</h1>
    </div>
    <div class="columns large-2 end">
        <button tabindex="0" class="button" ng-click="createDatasetDialog()"><i class="fa fa-plus"> New</i></button>
    </div>
</div>

<div class="row">
    <div class="columns large-12">
        <ul>
            <li ng-cloak class="ng-cloak" ng-show="!datasets.length">No Datasets have been created yet</li>
            <li ng-repeat="dataset in datasets">
                <a ui-sref="dataset({datasetUUID: stripFrontFilter(dataset.datasetUri.value, 'http://trials.drugis.org/datasets/')})">{{dataset.label.value}} <span
                        ng-if="dataset.comment.value"> - {{dataset.comment.value}}</span></a>
            </li>
        </ul>
    </div>
