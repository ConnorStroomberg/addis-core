<div ui-view>
  <navbar-directive>
  </navbar-directive>
  <div class="row nav-bar-spacer">
    <div class="columns large-4">
      <h1>Your datasets</h1>
    </div>
    <div class="columns large-2 end">
      <button tabindex="0" class="button" ng-click="createDatasetDialog()"><i class="fa fa-plus"></i> New</button>
    </div>
  </div>
  <div ng-show="!datasetsLoaded" class="row">
    <div class="column center large-12">
      <i class="fa fa-spinner fa-spin fa-3x"></i>
      <p>Loading datasets...
      </p>
    </div>
  </div>
  <div class="row" ng-show="datasetsLoaded">
    <div class="columns large-12">
      <ul>
        <li ng-cloak class="ng-cloak" ng-show="!datasets.length">No Datasets have been created yet</li>
        <li ng-repeat="dataset in datasets">
          <a ui-sref="versionedDataset({datasetUUID: stripFrontFilter(dataset.datasetUri, 'http://trials.drugis.org/datasets/'), 
                               versionUuid: stripFrontFilter(dataset.headVersion, versionUrlBase)})">{{dataset.label}} <span
                        ng-if="dataset.comment"> - {{dataset.comment}}</span></a>
        </li>
      </ul>
    </div>
  </div>
</div>
