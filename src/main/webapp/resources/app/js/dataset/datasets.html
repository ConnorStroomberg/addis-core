<div>
    <h2>Your datasets</h2>

    <button ng-click="createDatasetDialog()">New</button>

    <div ng-repeat="dataset in datasets">
        <a ui-sref="dataset({datasetId: dataset.uuid})">{{dataset.title.value}} <span ng-if="dataset.description.value"> - {{dataset.description.value}}</span></a>
    </div>
</div>
