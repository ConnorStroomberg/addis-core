<navbar-directive>
</navbar-directive>
<ul class="breadcrumbs fixed">
  <li><a ui-sref="datasets({userUid: user.id})">{{user.firstName}} {{user.lastName}}</a></li>
  <li><a ui-sref="datasets({userUid: user.id})">Datasets</a></li>
  <li><a ui-sref="versionedDataset({userUid: user.id, datasetUUID: datasetUUID, versionUuid: versionUuid})">{{dataset.label}}</a></li>
  <li><a class="current active">History</a></li>
</ul>
<div class="row">
  <div class="columns large-12">
    <h1>Dataset history<inline-help help-key="dataset-history"></inline-help></h1>
    <ul class="no-bullet">
      <li ng-repeat="historyItem in historyItems | orderBy : 'historyOrder'  ">
        <history-item item="historyItem"></history-item>
      </li>
    </ul>
  </div>
</div>
