<div class="panel callout primary clearfix">
  <h5>Created by <span ng-if="item.applicationName">{{item.applicationName}} on behalf of </span>{{item.creator}} <span>({{item.versionDate | date:'medium'}})</span></h5>
  <p><a ui-sref="versionedDataset.study({userUid: userUid, datasetUuid: datasetUuid, versionUuid: versionUuid, studyGraphUuid: studyGraphUuid})">{{item.versionTitle}}</a></p>
  <p style="white-space: pre-wrap;">{{item.description}}</p>
  <div ng-show="item.merge">
    Study copied to this dataset. Source: <a ui-sref="versionedDataset.study({userUid: sourceUserUuid, datasetUuid: sourceDatasetUuid, versionUuid: sourceVersionUuid, studyGraphUuid: sourceGraphUuid})">{{item.merge.title}}</a>
  </div>
</div>
