<div class="panel">
  <div class="row">
    <div class="column large-6">
        <em>{{currentRevision.versionDate | date:'medium'}}</em>
        <div>
          {{currentRevision.versionTitle}}
        </div>
        <div>
          Created by <span ng-if="currentRevision.applicationName">{{currentRevision.applicationName}} on behalf of </span><a ui-sref="datasets({userUid: currentRevision.userId})">{{currentRevision.creator}}</a>
        </div>
    </div>
    <div class="columns large-6 text-right">
        <span ng-if="currentRevision.historyOrder === 0">
                <span><i class="fa fa-check"></i> This is the current version</span> <br>
                <span><a style="text-decoration: underline;" ui-sref="datasetHistory({userUid: userUid, datasetUUID: stripFrontFilter(dataset.datasetUri, 'http://trials.drugis.org/datasets/')})">Dataset history</a></span>
        </span>
        <span ng-if="currentRevision.historyOrder !== 0">
                <span><i class="fa fa-exclamation-triangle"></i> This is <em>not</em> the latest version</span> (<a style="text-decoration: underline;" ui-sref="datasetHistory({userUid: userUid, datasetUUID: stripFrontFilter(dataset.datasetUri, 'http://trials.drugis.org/datasets/')})">Dataset history</a>)
        </span>
          <ng-transclude></ng-transclude>
        </div>
    </div>
  </div>
</div>
