<div>
  <ul class="inline-list" ng-if="variable.measurementType === 'ontology:continuous'">
    <li ng-repeat="category in categories">
      {{category.categoryLabel}}
      <ul class="no-bullet">
        <li ng-repeat="property in category.properties">
          <label>
            <input type="checkbox" ng-model="property.isSelected" ng-change="updateSelection()"> {{property.label}}</input>
            <span class="alert" ng-show="{{!property.analysisReady}}">*</span>
            <inline-help help-key="{{property.lexiconKey}}"></inline-help>
          </label>
        </li>
      </ul>
    </li>
  </ul>
  <ul ng-if="variable.measurementType==='ontology:dichotomous' || variable.measurementType==='ontology:survival'"  class="no-bullet">
    <li ng-repeat="property in properties">
      <label>
        <input
          type="checkbox"
          ng-model="property.isSelected"
          ng-change="updateSelection()"> {{property.label}}</input>
          <span class="alert" ng-show="{{!property.analysisReady}}">*</span>
          <inline-help help-key='{{property.lexiconKey}}'></inline-help>
      </label>
    </li>
  </ul>
  <div class="alert" ng-if="hasNotAnalysedProperty">*These measurements are currently not supported for analysis.
</div>
