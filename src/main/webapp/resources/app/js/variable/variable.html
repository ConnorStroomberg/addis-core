<ul class="no-bullet">
  <li>
    <h4>{{::item.label}}</h4>
  </li>
  <li>
    <span>
      Measurement type:
    </span>
    <span><strong>{{::item.measurementType | ontologyFilter}}</span> </strong>
  </li>
  <li ng-if="item.measuredAtMoments.length > 0">
    <span>
      Measured at:
    </span>
    <ul ng-repeat="measuredAt in item.measuredAtMoments">
      <li><strong>{{::measuredAt.label}}</strong></li>
    </ul>
  </li>
</ul>
