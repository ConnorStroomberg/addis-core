<form novalidate" ng-submit="insertDirective()">
  <div class="row">
    <div class="large-9 columns">
      <h3>Insert {{title}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="large-9 columns">
      <label>
        Select analysis
        <select ng-model="selections.analysis" ng-options="analysis.title for analysis in analyses" ng-change="selectedAnalysisChanged()"></select>
      </label>
    </div>
  </div>
  <div ng-if="showSettings.showSelectModel" class="row">
    <div class="large-9 columns">
      <label>
        Select model
        <select ng-model="selections.model" ng-options="model.title for model in selections.analysis.models" ng-change="selectedModelChanged()"></select>
      </label>
    </div>
  </div>  
  <div ng-if="showSettings.showSelectBaseline" class="row">
    <div class="large-9 columns">
      <label>
        Select baseline
        <select ng-model="selections.baselineIntervention" ng-options="intervention.name for intervention in selections.analysis.interventions"></select>
      </label>
    </div>
  </div>
  <div ng-if="showSettings.showSelectRegression && isRegressionModel && selections.model.regressor.levels.length" class="row">
    <div class="large-9 columns">
      <label>
        Select covariate level
        <select ng-model="selections.regressionLevel" ng-options="level for level in selections.model.regressor.levels">
        </select>
      </label>
    </div>
  </div>
  <div ng-if="showSettings.showSelectInterventions" class="row ">
      <div class="large-6 columns">
        <label>
          Treatment 1
          <select ng-model="selections.t1" ng-options="intervention.name for intervention in interventions" ng-change="selectedTreatmentChanged()"></select>
        </label>
      </div>
      <div class="large-6 columns">
        <label>
          Treatment 2
          <select ng-model="selections.t2" ng-options="intervention.name for intervention in secondInterventionOptions"></select>
        </label>
      </div>
    </div>
  <div class="row modal-bottom-button-bar">
    <div class="large-9 columns">
      <button class="success" type="submit" ng-disabled="!selections.analysis">Insert
      </button>
    </div>
  </div>
  <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
