<form novalidate " ng-submit="insertComparisonResult()">
  <div ng-show="!loading.loaded">
    Loading model results...
  </div>

  <div ng-show="loading.loaded">
    <div class="row ">
      <div class="large-6 columns">
        <h3>Insert comparison result</h3>
      </div>
    </div>
    <div class="row ">
      <div class="large-6 columns">
        <label>
          Select analysis
          <select ng-model="selections.analysis" ng-options="analysis.title for analysis
      in analyses " ng-change="selectedAnalysisChanged()"></select>
        </label>
      </div>
    </div>
    <div class="row ">
      <div class="large-6 columns">
        <label>
          Select model from the analysis
          <select ng-model="selections.model" ng-options="model.title for model in selections.analysis.models"
          ng-change="selectedModelChanged()"></select>
        </label>
      </div>
    </div>
    <div class="row ">
      <div class="large-6 columns">
        <label>
          Treatment 1
          <select ng-model="selections.t1" ng-options="intervention.name for intervention in interventions" ng-change="treatmentSelectionChanged()"></select>
        </label>
      </div>
      <div class="large-6 columns">
        <label>
          Treatment 2
          <select ng-model="selections.t2" ng-options="intervention.name for intervention in secondInterventionOptions"></select>
        </label>
      </div>
    </div>
    <div class="row modal-bottom-button-bar">
      <div class="large-6 columns ">
        <button class="success" type="submit" ng-disabled="!selections.analysis || !selections.model || !selections.t1 || !selections.t2">Insert
        </button>
      </div>
    </div>
  </div>
  <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
