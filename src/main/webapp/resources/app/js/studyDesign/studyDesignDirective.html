<div id="study-design" class="study-item">
    <h3>Study design<inline-help help-key="study-design"></inline-help></h3>

    <table>
        <tbody>
            <tr>
                <th></th>
                <th ng-repeat="epoch in epochs">{{epoch.label}}</th>
            </tr>
            <tr ng-repeat="arm in arms">
                <td class="y-head ">{{arm.label}}</td>
                <td ng-show="isEditingAllowed" ng-repeat="epoch in epochs" class="input-cell">
                    <select ng-model="studyDesign[epoch.uri][arm.armURI]" placeholder="select coordinate" ng-options="activity.label for activity in activities" ng-change="onActivitySelected(epoch.uri, arm.armURI, studyDesign[epoch.uri][arm.armURI])">
                </td>
                <td ng-show="!isEditingAllowed" ng-repeat="epoch in epochs">{{studyDesign[epoch.uri][arm.armURI].label}}</td>
            </tr>
        </tbody>
    </table>
</div>
