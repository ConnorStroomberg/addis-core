<form novalidate ng-submit="createArm()">
    <div class="row">
        <div class="large-8 columns">
            <h3>Create a new arm</h3>
        </div>
    </div>
    <div class="row">
        <div class="large-8 columns">
            <label>Name
                <input autofocus type="text" ng-model="arm.label">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-8 columns">
            <label>Description
                <textarea rows="8" ng-model="arm.comment"></textarea>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-8 columns">
            <button class="success" type="submit" ng-disabled="!arm.label">Create</button>
        </div>
    </div>
    <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
