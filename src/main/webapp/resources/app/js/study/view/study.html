<navbar-directive>
  <ul class="left top-bar-content">
    <li><h4 class="topbar-text">{{study.label.value}} <small class="topbar-text">/ {{study.comment.value}}</small> </h4></li>
  </ul>
</navbar-directive>


<div class="row">
  <div class="columns large-2 medium-2" style="position: fixed;">
        <ul class="side-nav">
            <a ng-disabled="!isStudyModified()" ng-click="saveStudy()" class="button expand success">Save study</a>
            <div class="modified-warning info">
              <div ng-show="isStudyModified()">Unsaved changes</div>
              <div ng-show="!isStudyModified()">No unsaved changes</div> 
            </div>
            <li class="divider"></li>
            <li class="heading">Design</li>
            <li><a ng-click="sideNavClick('arms')">Arms</a></li>
            <li><a ng-click="sideNavClick('populationCharacteristics')">Population Characteristics</a></li>
            <li><a ng-click="sideNavClick('endpoints')">Endpoints</a></li>
            <li><a ng-click="sideNavClick('adverseEvents')">Adverse events</a></li>
            <li><a ng-click="sideNavClick('epochs')">Epochs</a></li>
            <li><a ng-click="sideNavClick('measurementMoments')">Measurement Moments</a></li>
            <li class="divider"></li>
            <li class="heading">Results</li>
        </ul>
    </div>
    <div class="columns large-10 medium-10 nav-bar-spacer">
        <study-category settings="categorySettings['arms']" items="arms"></study-category>
        <study-category settings="categorySettings['populationCharacteristics']" items="populationCharacteristics"></study-category>
        <study-category settings="categorySettings['endpoints']" items="endpoints"></study-category>
        <study-category settings="categorySettings['adverseEvents']" items="adverseEvents"></study-category>
        <study-category settings="categorySettings['epochs']" items="epochs"></study-category>
        <study-category settings="categorySettings['measurementMoments']" items="measurementMoments"></study-category>
    </div>
</div>
