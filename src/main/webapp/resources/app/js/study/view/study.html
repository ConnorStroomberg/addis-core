<navbar-directive>
  <ul class="left">
    <li class="has-form">
      <a ng-disabled="!isStudyModified()" ng-click="saveStudy()" class="button success">Save study</a>
    </li>
    <li ng-show="isStudyModified()" class="has-message"><em class="header-message">Unsaved changes</em></li>
    <li ng-show="!isStudyModified()" class="has-message"><em class="header-message">There are no unsaved changes</em></li>
  </ul>
</navbar-directive>
<div class="row">
    <div class="columns large-6 medium-9 small-12">
      <h1>{{study.label.value}}</h1>
        <h5 class="subheader">{{study.comment.value}}</h5>
    </div>
</div>

<div class="row">
    <div class="columns large-12">
        <hr>
    </div>
</div>

<div class="row">
  <div class="columns large-2" style="position: fixed;">
        <ul class="side-nav">
            <li class=""><a ng-click="sideNavClick('arms')">Arms</a></li>
            <li class=""><a ng-click="sideNavClick('populationCharacteristics')">Population Characteristics</a></li>
            <li class=""><a ng-click="sideNavClick('endpoints')">Endpoints</a></li>
          <li class=""><a ng-click="sideNavClick('adverseEvents')">Adverse events</a></li>
        </ul>
    </div>

    <div class="columns large-10">
        <study-category settings="categorySettings['arms']" items="arms"></study-category>
        <study-category settings="categorySettings['populationCharacteristics']" items="populationCharacteristics"></study-category>
        <study-category settings="categorySettings['endpoints']" items="endpoints"></study-category>
      <study-category settings="categorySettings['adverseEvents']" items="adverseEvents"></study-category>
        <!-- <study-category settings="categorySettings['epochs']" items="epochs"></study-category> -->
    </div>
</div>
