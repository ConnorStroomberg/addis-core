<div class="row">
    <div class="columns large-12">
        <h1>{{study.label}}</h1>
        <h5><em>{{study.comment}}<em></h5>
    </div>
</div>

<div class="row">
    <div class="columns large-12">
        <hr>
    </div>
</div>

<div class="row">
    <div class="columns large-2" style="border-right: solid 1px #dddddd;">

            <li class="active"><a href="">Arms</a></li>
        </ul>
    </div>

    <div class="columns large-10">
        <h3>Arms <a>
            <i class="fa fa-info-circle fa-fw"></i>
        </a>

        <div ng-if="!study.arms">

            <p>

            <div>

                </div>

                <a href="" class="button success">Add arm</a>

        </div>
