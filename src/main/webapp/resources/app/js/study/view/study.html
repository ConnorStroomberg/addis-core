<div class="row">
    <div class="columns large-6 medium-9 small-12">
        <h1>{{study.label.value}}</h1>
        <h5><em>{{study.comment.value}}</em></h5>
        <button ng-disabled="!isStudyModified()" ng-click="saveStudy()">Save</button>
        <div ng-show="isStudyModified()"><em class="subheader">Unsaved changes</em></div>
        <div ng-show="!isStudyModified()"><em class="subheader">There are no unsaved changes</em></div>
    </div>
</div>

<div class="row">
    <div class="columns large-12">
        <hr>
    </div>
</div>

<div class="row">
    <div class="columns large-1">
        <ul class="side-nav">
            <li class="active"><a ng-click="sideNavClick('arms')">Arms</a></li>
            <li class="active"><a ng-click="sideNavClick('epochs')">Epochs</a></li>
        </ul>
    </div>

    <!---------------------------------------- Arms ---------------------------->

    <div id="arms" class="columns large-11 study-item">
        <h3>Arms <a> <i class="fa fa-info-circle fa-fw"></i></a></h3>

        <div ng-if="!arms.length > 0">
            <p class="panel">This study currently contains no arms </p>
        </div>
        <div ng-if="arms">
            <div class="panel clearfix" ng-repeat="arm in arms">
                <study-arm armIndex="{{$index}}" arm="arm" callback="reloadArms"></study-arm>
            </div>
        </div>

        <a ng-click="showArmDialog()" class="button success"><i class="fa fa-plus"></i> Add arm</a>

    </div>


    <!---------------------------------------- Population Characteristics ---------------------------->

    <study-category service="PopulationCharacteristicService" may-create="item.label && item.comment"></study-category>

    <div id="{{categoryAnchorId}}" class="columns large-11 study-item">
        <h3>{{categoryHeader}}<a> <i class="fa fa-info-circle fa-fw"></i></a></h3>

        <div ng-if="!categoryItems.length > 0">
            <p class="panel">{{categoryEmptyMessage}}</p>
        </div>
        <div ng-if="categoryItems">
            <div class="panel clearfix" ng-repeat="categoryItem in categoryItems">
                <categoryItemDirective itemIndex="{{$index}}" categoryItem="categoryItem" callback="reloadItems"></categoryItemDirective>
            </div>
        </div>

        <a ng-click="createPopulationCharacteristicDialog()" class="button success"><i class="fa fa-plus"></i> Add arm</a>

    </div>
