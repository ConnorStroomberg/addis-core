<form novalidate ng-submit="editItem()">
  <div class="row">
    <div class="large-9 columns">
      <h3>Edit {{itemType}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="large-9 columns">
      <label>Name
        <input autofocus type="text" ng-model="item.label">
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Measurement type</label>
      <input ng-model="item.measurementType" type="radio" name="measurementType" value="ontology:dichotomous"
        id="rateOption">
      <label for="rateOption">rate</label>
      <input ng-model="item.measurementType" type="radio" name="measurementType" value="ontology:continuous"
        id="continuousOption">
      <label for="continuousOption">continuous</label>
    </div>
  </div>

  <div class="row" >
    <div class="large-9 columns">
      <label>Result properties <button class="small" ng-click="changeResultProperties=true">Change</button></label>
      <span ng-show="!changeResultProperties" ng-repeat="resultProperty in resultProperties">{{resultProperty.label}}{{$last ? '' : ', '}}</span>
      <subset-select ng-show="changeResultProperties" target="item.resultProperties" source="resultProperties" equals="equals"></subset-select>
    </div>
  </div>

  <div class="row">
    <div class="large-9 columns">
      <label>Measurement moments</label>
      <subset-select target="item.measuredAtMoments" source="measurementMoments" comparison-property="'uri'"></subset-select>
    </div>
  </div>


  <div class="row">
    <div class="large-9 columns">
      <button class="success" type="submit" ng-disabled="!item.label || !item.measurementType || isEditing">Edit
      </button>
    </div>
  </div>
  <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>
