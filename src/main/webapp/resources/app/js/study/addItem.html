<form novalidate ng-submit="addItem()">
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell">
        <h3>Create a new {{itemName}}</h3>
      </div>
    </div>
    <ng-include="{{addItemUrl}}">
    <div class="grid-x">
      <div class="cell">
        <button class="button success" type="submit" ng-disabled="!mayCreate()">Create</button>
      </div>
    </div>
  <div>
  <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</form>
