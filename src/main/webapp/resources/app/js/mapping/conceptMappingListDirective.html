<h4>{{settings.label}}
  <inline-help help-key="{{settings.helpKey}}"></inline-help>
</h4>
<table width="100%">
  <tr>
    <th width="20%">Study Concept</th>
    <th width="80%">Dataset Concept</th>
  </tr>
  <tr ng-repeat="studyConcept in studyConcepts">
    <td>{{studyConcept.label}}</td>
    <td>
      <concept-mapping-item study-concepts="studyConcepts" is-editing-allowed="isEditingAllowed"
        settings="settings" study-concept="studyConcept" dataset-concepts="datasetConcepts"></concept-mapping-item>
    </td>
  </tr>
</table>
