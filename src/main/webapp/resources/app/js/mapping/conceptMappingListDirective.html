<h4>{{settings.label}}</h4>
<table>
  <tr>
    <th>Study Concept</th>
    <th>Dataset Concept</th>
  </tr>
  <tr ng-repeat="studyConcept in studyConcepts">
    <td>{{studyConcept.label}}</td>
    <td><concept-mapping-item settings="settings" study-concept="studyConcept" dataset-concepts="datasetConcepts"></concept-mapping-item></td>
  </tr>
</table>
