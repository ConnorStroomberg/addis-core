<navbar-directive>
  <ul class="left top-bar-content">
    <li>
      <h4 class="topbar-text">{{dataset.label}} / <span ui-sref="versionedDataset.study($stateParams)">{{study.label}}</span></h4>
    </li>
  </ul>
</navbar-directive>
<div class="columns large-2 medium-3">
  <ul class="side-nav">
    <button ng-show="isEditingAllowed" ng-disabled="!areMappingsModified()" ng-click="saveMappings()" class="button expand success">Commit changes</button>
    <div ng-show="isEditingAllowed" class="modified-warning info">
      <div ng-show="areMappingsModified()"><a ng-click="resetConcepts()" style="text-decoration: underline;">undo changes</a></div>
      <div ng-show="!areMappingsModified()">No unsaved changes</div>
    </div>
    <li class="divider"></li>
    <li class="heading">Mappings</li>
    <li><a ng-click="sideNavClick('drugs')">Drugs</a></li>
    <li><a ng-click="sideNavClick('popchars')">Population Characteristics</a></li>
    <li><a ng-click="sideNavClick('endpoints')">Endpoints</a></li>
    <li><a ng-click="sideNavClick('adverseEvents')">Adverse Events</a></li>
  </ul>
</div>
<div class="row nav-bar-spacer">
  <div class="columns large-10">
    <h1>Concept mapping</h1>
    <h3>Drugs</h3>
    <ul id="drugs" class="no-bullet">
      <li ng-repeat="drug in drugs">
        <mapping-item study-concept="drug" concept-mapping="conceptMappings[drug.uri]" dataset-concepts="datasetConcepts"></mapping-item>
      </li>
    </ul>
  </div>
</div>
