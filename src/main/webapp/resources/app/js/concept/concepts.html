<navbar-directive></navbar-directive>
<div class="row nav-bar-spacer">
    <div class="column large-10">
        <h2>{{dataset.label}}</h2>
        <h5>{{dataset.comment}}<span
                ng-if="studiesWithDetail.length">, {{studiesWithDetail.length}} studies</span></h5>
    </div>
    <div class="column large-2">
        <button class="button small secondary right" ng-click="showTableOptions()">
            <i class="fa fa-cog"></i>&nbsp; Show/Hide Columns
        </button>
    </div>
</div>
<div class="row">
  <div class="columns large-12">
    <h3>Concepts</h3>
    <ul>
      <li ng-repeat="concept in concepts">{{concept.label}}</li>
    </ul>
  </div>
</div>
