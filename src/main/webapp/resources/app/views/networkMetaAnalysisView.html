<div class="row">
  <div class="columns large-12 nested-view">
    <div class="nested-view-header">
      Selected Outcome
    </div>
    <div class="row">
      <div class="columns large-6 nested-view">
        <select ng-model="analysis.outcome"
              ng-options="outcome.name for outcome in outcomes"
              ng-disabled="editMode.disableEditing"
              ng-change="saveAnalysis()"></select>
     </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="columns large-12 nested-view">
    <table>
        <thead>
        <tr>
            <th class="large-3">Studies</th>
            <th class="large-3">Interventions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="dataRow in trialData">
            <td rowspan="dataRow.rowSpan">{{dataRow.study}}</td>
            <td>{{dataRow.intervention}}</td>
        </tr>
        </tbody>
    </table>
  </div>
</div>
