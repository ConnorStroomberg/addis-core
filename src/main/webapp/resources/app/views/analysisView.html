<div class="row">
    <div class="columns large-12 nested-view">
        <div class="nested-view-header">
            Selected Criteria
        </div>
        <div class="row">
            <div class="columns large-6 nested-view">
                <select id="criteriaSelect" multiple ui-select2 ng-model="selectedOutcomeIds"
                        data-placeholder="no criteria selected">
                    <option ng-repeat="outcome in outcomes" value={{outcome.id}}>{{outcome.name}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="columns large-12 nested-view">
        <div class="nested-view-header">
            Selected Alternatives
        </div>
        <div class="row">
            <div class="columns large-6 nested-view">
                <select id="interventionsSelect" multiple ui-select2 ng-model="selectedInterventionIds"
                        data-placeholder="no interventions selected">
                    <option ng-repeat="intervention in interventions" value={{intervention.id}}>{{intervention.name}}</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="columns large-12 nested-view">
        <div class="nested-view-header">
            Selected Study
        </div>
        <div class="row">
            <div class="columns large-6 nested-view">
                <select ng-model="analysis.studyId" ng-disabled="editMode.disableEditing"
                        ng-options="study.id as study.name for study in studies | orderBy:'name'">
                </select>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="columns large-12 nested-view">
        <div ng-switch on="isProblemDefined">
            <button ng-disabled="!isValidAnalysis" ng-switch-when="false" ng-click="createProblem()">Perform MCDA Analysis</button>
            <button ng-switch-when="true" ng-click="goToDefaultScenarioView()">Go to MCDA Analysis</button>
        </div>
        {{errorMessage.text}}
    </div>
</div>
