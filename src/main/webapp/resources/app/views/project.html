<ul ng-show="loading.loaded" class="breadcrumbs">
  <li><a href="#/projects">Projects</a></li>
  <li class="current active">{{project.name}}</li>
</ul>
<div>
  <div class="row">
    <div class="columns large-12">
      <h2 class="inline-header" title="Project title">{{project.name}}</h2>

      <h3 class="subheader inline-header" title="Trialverse namespace">/ {{trialverse.name}}</h3>

      <div class="row">
        <div class="columns large-6 small-12">
          <p class="project-description" title="Project description">{{project.description}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="columns large-6">
      Outcomes
      <button class="small" ng-click="createOutcomeModal.open()">Add outcome</button>

      <ul>
        <li ng-repeat="outcome in project.outcomes">
          <span title="outcome name">{{outcome.name}} </span> -
          <span title="outcome motivation">{{outcome.motivation}} </span> -
          <span title="corrensponding trialverseId semantic outcome">{{outcome.semanticOutcome}} </span>
        </li>
      </ul>
    </div>
    <div class="columns large-6">
      Interventions
    </div>
  </div>
  <div class="row">
    <div class="columns large-12">
      Analyses
    </div>
  </div>
  <modal model="createOutcomeModal">
    <h3>Create a new outcome</h3>

    <form>
      <div class="row">
        <div class="large-8 columns">
          <label>Name
            <input type="text" ng-model="model.name">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-6 columns">
          <label>Motivation
            <textarea rows="4" ng-model="model.motivation"></textarea>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="large-6 columns">
          <label>Semantic outcome
            <select ng-model="model.semanticOutcome"
                    ng-options="semanticOutcome as semanticOutcome.label for semanticOutcome in semanticOutcomes"></select>
          </label>
          <ul class="button-group">
            <li><a class="button small secondary" ng-click="createOutcomeModal.close()">Cancel</a></li>
            <li>
              <a class="button small success" ng-disabled="false" ng-click="addOutcome(model)">Create
                project</a>
            </li>
          </ul>
        </div>
      </div>
    </form>
  </modal>
</div>
