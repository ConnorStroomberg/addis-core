<div class="row">
  <div class="columns large-12">
    <h3>Your projects</h3>

    <div class="panel">
      <ul>
        <li ng-repeat="project in projects | filter:user.id ">
          <a href="/projects/{{project.id}}">{{project.name}} - {{project.description}} - {{project.owner.firstName}}
            {{project.owner.lastName}}</a>
        </li>
      </ul>
    </div>
    <h3>Other projects</h3>

    <div class="panel">
      <ul>
        <li ng-repeat="project in projects | filter:'!'+user.id ">
          <a href="/projects/{{project.id}}">{{project.name}} - {{project.description}} - {{project.owner.firstName}}
            {{project.owner.lastName}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
