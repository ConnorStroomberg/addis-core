<navbar-directive>
<ul class="left top-bar-content">
  <li class="name">
    <h1 class="topbar-text">
      <a ui-sref="versionedDataset({userUid: userUid, datasetUUID: datasetUUID, versionUuid: headVersion})">{{dataset.label}}</a>
    </h1>
  </li>
</ul>
</navbar-directive>
<div class="row">
  <div class="columns large-12">
    <h1>Dataset history</h1>
    <ul class="no-bullet">
      <li ng-repeat="historyItem in historyItems | orderBy : 'historyOrder'  ">
        <history-item item="historyItem"></history-item>
      </li>
    </ul>
  </div>
</div>
